<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="/scripts/models.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/shared.js"></script>
    <style>
        body { background: #f8fafc; font-family: system-ui; }
        .container { max-width: 800px; padding: 2rem 1rem; }
        .header { margin-bottom: 2rem; }
        .page-title { margin: 0; color: #000; font-size: 1.8rem; font-weight: 600; }
        .back-link { color: #000; text-decoration: none; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .card-title { margin: 0; color: #000; font-size: 1.3rem; font-weight: 600; }
        .status-badge { padding: 0.5rem 1rem; border-radius: 20px; font-weight: 500; font-size: 0.9rem; }
        .status-planned { background: #fef3c7; color: #92400e; }
        .status-ongoing { background: #d1fae5; color: #065f46; }
        .status-completed { background: #dbeafe; color: #1e40af; }
        .status-delayed { background: #fee2e2; color: #991b1b; }
        .status-soon { background: #fef3c7; color: #92400e; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin: 1.5rem 0; }
        .form-group { margin-bottom: 1.5rem; }
        .full-width { grid-column: 1 / -1; }
        .form-label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; }
        .form-input, .form-select { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 0.95rem; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #2563eb; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1rem 0; }
        .info-item { padding: 0.75rem; background: #f8fafc; border-radius: 8px; }
        .info-label { font-size: 0.9rem; color: #6b7280; }
        .info-value { font-weight: 600; color: #000; }
        .actions { display: flex; gap: 1rem; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; border: 1px solid #d1d5db; background: #fff; color: #000; font-weight: 500; cursor: pointer; }
        .btn:hover { background: #f9fafb; }
        .btn-primary { background: #2563eb; color: #fff; border-color: #2563eb; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-danger { background: #dc2626; color: #fff; border-color: #dc2626; }
        .btn-danger:hover { background: #b91c1c; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal { background: #fff; border-radius: 12px; padding: 2rem; max-width: 400px; width: 100%; }
        .modal-title { margin: 0 0 1rem 0; color: #000; font-size: 1.2rem; font-weight: 600; }
        .modal-message { color: #4b5563; margin-bottom: 1.5rem; }
        .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; }
        .message { padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; }
        .error { background: #fee2e2; border: 1px solid #fecaca; color: #991b1b; }
        .success { background: #d1fae5; border: 1px solid #a7f3d0; color: #065f46; }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="page-title">Edit Project</h1>
                <a href="#" onclick="goBack()" class="back-link">← Back</a>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" id="project-title">Loading...</h2>
                <span class="status-badge" id="project-status">Loading...</span>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value" id="project-type">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value" id="project-location">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Contractor</div>
                    <div class="info-value" id="project-contractor">--</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3 style="margin-top: 0; margin-bottom: 1.5rem;">Edit Details</h3>
            <form id="edit-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">Keep current</option>
                            <option value="soon">Soon</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                            <option value="delayed">Delayed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Deadline</label>
                        <input type="date" class="form-input" id="deadline" name="deadline">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Contractor Phone</label>
                        <input type="text" class="form-input" id="contractor" name="contractor" 
                               placeholder="9876543210" pattern="[0-9]{10}">
                    </div>
                    
                    <div class="form-group" id="fundraised-field" style="display: none;">
                        <label class="form-label">Fundraised Amount (₹)</label>
                        <input type="number" class="form-input" id="fundraised" name="fundraised" min="0">
                    </div>
                </div>
                
                <div class="actions">
                    <button type="button" onclick="goBack()" class="btn">Cancel</button>
                    <div style="margin-left: auto; display: flex; gap: 1rem;">
                        <button type="button" onclick="showDeleteModal()" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <div id="delete-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3 class="modal-title">Delete Project</h3>
            <p class="modal-message" id="delete-message">Are you sure? This cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" onclick="hideDeleteModal()" class="btn">Cancel</button>
                <button type="button" onclick="deleteProject()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <div id="success-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3 class="modal-title">Updated</h3>
            <p class="modal-message">Project updated successfully.</p>
            <div class="modal-actions">
                <button type="button" onclick="goBack()" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script>
        let project = null;
        let projectId = null;
        
        document.addEventListener('DOMContentLoaded', async function() {
            if (!shared.checkAuth()) {
                window.location.href = '/login.html';
                return;
            }
            
            if (!shared.isAdmin()) {
                showMessage('Admin access required', 'error');
                return;
            }
            
            projectId = new URLSearchParams(window.location.search).get('id');
            if (!projectId) {
                showMessage('No project ID', 'error');
                return;
            }
            
            await loadProject();
            setupForm();
        });
        
        async function loadProject() {
            try {
                const api = shared.getAPI();
                project = await api.projects.getProject(projectId);
                
                document.getElementById('project-title').textContent = project.title;
                updateStatusBadge(project.status);
                document.getElementById('project-type').textContent = project.type;
                document.getElementById('project-location').textContent = `${project.city}, ${project.district}`;
                document.getElementById('project-contractor').textContent = project.contractor_name || project.contractor;
                
                document.getElementById('status').value = project.status;
                document.getElementById('contractor').value = project.contractor;
                
                if (project.deadline) {
                    document.getElementById('deadline').value = new Date(project.deadline).toISOString().split('T')[0];
                }
                
                if (project.type === 'Community-funded') {
                    document.getElementById('fundraised-field').style.display = 'block';
                    document.getElementById('fundraised').value = project.fundraised || 0;
                }
                
            } catch (error) {
                showMessage(`Failed to load: ${error.message}`, 'error');
            }
        }
        
        function updateStatusBadge(status) {
            const badge = document.getElementById('project-status');
            badge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            badge.className = `status-badge status-${status}`;
        }
        
        function setupForm() {
            document.getElementById('edit-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await updateProject();
            });
        }
        
        async function updateProject() {
            try {
                const updateData = {};
                const status = document.getElementById('status').value;
                const contractor = document.getElementById('contractor').value.trim();
                const deadline = document.getElementById('deadline').value;
                
                console.log('Raw form values:', {
                    status: status,
                    contractor: contractor,
                    deadline: deadline,
                    originalContractor: project.contractor
                });
                
                // Simple update - test with just one field
                if (status && status !== "" && status !== project.status) {
                    updateData.status = status;
                }
                
                // For testing, comment out other fields and just test status
                /*
                if (contractor && contractor !== project.contractor) {
                    updateData.contractor = contractor;
                }
                
                if (deadline) {
                    updateData.deadline = deadline;
                }
                
                if (project.type === 'Community-funded') {
                    const fundraised = parseInt(document.getElementById('fundraised').value);
                    if (!isNaN(fundraised) && fundraised !== project.fundraised) {
                        updateData.fundraised = fundraised;
                    }
                }
                */
                
                console.log('Update data before ProjectUpdate:', updateData);
                
                if (Object.keys(updateData).length === 0) {
                    showMessage('No changes to save', 'error');
                    return;
                }
                
                const projectUpdate = new ProjectUpdate(updateData);
                console.log('ProjectUpdate object to send:', projectUpdate);
                console.log('JSON string to send:', JSON.stringify(projectUpdate));
                
                const api = shared.getAPI();
                await api.projects.updateProject(projectId, projectUpdate);
                
                document.getElementById('success-modal').style.display = 'flex';
                
            } catch (error) {
                console.error('Full error object:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                
                showMessage(`Update failed: ${error.message}`, 'error');
            }
        }
        
        
        async function deleteProject() {
            try {
                const api = shared.getAPI();
                await api.projects.deleteProject(projectId);
                showMessage('Project deleted', 'success');
                setTimeout(() => window.location.href = '/projects/list.html', 1500);
            } catch (error) {
                showMessage(`Delete failed: ${error.message}`, 'error');
            }
        }
        
        function showDeleteModal() {
            document.getElementById('delete-message').textContent = 
                `Delete "${project.title}"? This cannot be undone.`;
            document.getElementById('delete-modal').style.display = 'flex';
        }
        
        function hideDeleteModal() {
            document.getElementById('delete-modal').style.display = 'none';
        }
        
        function goBack() {
            window.location.href = `/projects/view.html?id=${projectId}`;
        }
        
        // First, fix the error message display in showMessage function:
        function showMessage(text, type) {
            const div = document.getElementById('message');
            div.innerHTML = `<div class="message ${type}">${text}</div>`;
            if (type === 'success') setTimeout(() => div.innerHTML = '', 3000);
        }
        

    </script>
</body>
</html>
